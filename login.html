<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QLTS Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-side">
        <div class="logo">
          <img src="logo.svg" alt="QLTS Geek Logo">
        </div>
        
        <h2>Login to your account</h2>
        
        <div class="social-login">
          <p>Login with</p>
          <div class="social-icons">
            <a href="https://facebook.com" class="social-icon facebook">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z"/>
              </svg>
            </a>
            <a href="https://google.com" class="social-icon google">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.2,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.1,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.25,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1Z"/>
              </svg>
            </a>
            <a href="https://linkedin.com" class="social-icon linkedin">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.46 12.92,11.24V10.13H10.13V18.5H12.92V13.57C12.92,12.8 13.54,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,5.95 7.81,5.19 6.88,5.19A1.69,1.69 0 0,0 5.19,6.88C5.19,7.81 5.95,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z"/>
              </svg>
            </a>
          </div>
        </div>

        <form class="login-form">
          <div class="form-group">
            <input type="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required>
            <button type="button" class="toggle-password">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
              </svg>
            </button>
          </div>
          <a href="https://example.com/forgot-password" class="forgot-password">Forgot password?</a>
          <button type="submit" class="login-btn">Log in</button>
        </form>
      </div>

      <div class="right-side">
        <div class="illustration">
          <!-- Calendar Illustration SVG -->
          <svg class="calendar-illustration" viewBox="0 0 400 300" width="400" height="300">
            <!-- Add complex SVG paths here for the illustration -->
          </svg>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>Copyright Q3 DEVEE 2020</p>
        <div class="footer-links">
          <a href="https://example.com/terms">Term & Condition</a>
          <a href="https://example.com/privacy">Privacy Policy</a>
          <a href="https://example.com/help">Help</a>
        </div>
      </div>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
